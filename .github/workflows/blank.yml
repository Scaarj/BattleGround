name: CI
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  format:
    name: Format checker
    runs-on: ubuntu-latest
    container: yaishenka/docker-codestyle-checker
    steps:
      - uses: actions/checkout@v2
      - name: Clang format apply
        run: |
          git diff -U0 --no-color | clang-format-diff -p1 -style file | tee format.diff
          cat format.diff
          dir
          cd source
          dir
      - name: Upload format.diff
        uses: actions/upload-artifact@v2
        with:
          name: format.diff
          path: format.diff
 
          
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .  
      - name: Run tests
        run: |
            build/test/test --gtest_output="xml:report.xml"
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: report.xml
