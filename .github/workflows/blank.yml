name: CI
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:   
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Start format checker
        uses: yaishenka/docker-codestyle-checker@master
      - name: Apply format checker
        run: |
          git fetch
          git diff -U0 --no-color  origin/master | clang-format-diff -p1 -style file | tee format_diff.diff
          if [[ -s format_diff.diff ]]; then false; fi
        if: always()
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .  
      - name: Run tests
        run: |
            build/test/test --gtest_output="xml:report.xml"
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: report.xml
